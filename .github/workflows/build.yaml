name: build

on:
  pull_request:
    branches: ['master', 'release/**']
  push:
    branches: ['master', 'release/**']

jobs:
  path-filter:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '!**.md'
              - '!**.toml'
              - '!**.yaml'
              - '!docs/**'

  build-on-ubuntu-24:
    needs: path-filter
    if: ${{ needs.path-filter.outputs.should_build == 'true' }}
    name: build on ${{ matrix.os }} with Qt6
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-24.04', 'ubuntu-24.04-arm']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >-
            cmake ninja-build debhelper-compat erofs-utils erofsfuse intltool libcap-dev
            libcli11-dev libcurl4-openssl-dev libdeflate-dev libelf-dev libexpected-dev
            libfuse3-dev libglib2.0-dev libgmock-dev libgtest-dev liblz4-dev liblzma-dev
            libostree-dev libpcre2-dev libselinux1-dev libssl-dev libsystemd-dev libyaml-cpp-dev
            libzstd-dev nlohmann-json3-dev pkg-config zlib1g-dev libwayland-dev wayland-protocols libgl1-mesa-dev
            qt6-base-dev qt6-base-private-dev
          version: 1.0

      - name: Configure CMake
        run: |
          cmake -B build -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCPM_LOCAL_PACKAGES_ONLY=ON \
            -DLINGLONG_ENABLE_WAYLAND_SEC_CTX_SUPPORT=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        run: cmake --build build --target test

  build-on-ubuntu-22:
    needs: path-filter
    if: ${{ needs.path-filter.outputs.should_build == 'true' }}
    name: build on ${{ matrix.os }} with Qt5
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04', 'ubuntu-22.04-arm']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >-
            cmake ninja-build debhelper-compat erofs-utils erofsfuse intltool libcap-dev
            libcli11-dev libcurl4-openssl-dev libdeflate-dev libelf-dev libexpected-dev
            libfuse3-dev libglib2.0-dev libgmock-dev libgtest-dev liblz4-dev liblzma-dev
            libostree-dev libpcre2-dev libselinux1-dev libssl-dev libsystemd-dev libyaml-cpp-dev
            libzstd-dev nlohmann-json3-dev pkg-config zlib1g-dev libgl1-mesa-dev
            qtbase5-dev qtbase5-private-dev
          version: 1.0

      # Disable testing for now, required tl-expected not available on 22.04
      - name: Configure CMake
        run: |
          cmake -B build -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCPM_LOCAL_PACKAGES_ONLY=ON \
            -DENABLE_TESTING=OFF

      - name: Build
        run: cmake --build build --parallel

  build-status:
    name: Final build Status
    needs: [path-filter, build-on-ubuntu-24, build-on-ubuntu-22]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Decide status
        run: |
          if [[ "${{ needs.build-on-ubuntu-24.result }}" == "failure" || "${{ needs.build-on-ubuntu-22.result }}" == "failure" ]]; then
            exit 1
          fi
          exit 0
